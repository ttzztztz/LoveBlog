type User implements IUser {
    id: String!
    username: String!
    password: String!
    role: String!
    signature: String
    createDate: Date!
}

type Blog implements IBlog {
    id: String!
    author: User!
    title: String!
    content: String!
    createDate: Date!
    Comment: [Comment!]!
}

type Comment implements IComment {
    id: String!
    author: User!
    content: String
    createDate: Date!
}
